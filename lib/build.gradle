apply plugin: 'com.android.library'
apply plugin: 'com.jakewharton.butterknife'
//apply plugin: 'kotlin-android'
//apply plugin: 'kotlin-android-extensions'
//apply plugin: 'kotlin-kapt'
def dbflow_version = "4.2.4"
def kotlin_version = '1.1.51'
android {
    compileSdkVersion 27
//    buildToolsVersion '27.0.2'
    useLibrary 'org.apache.http.legacy'
    //android 6.0 之后 取消支持 Apache HTTP 客户端，要继续使用 Apache HTTP API，您必须先在 build.gradle 文件中声明以下编译时依赖项：
    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 23
        versionCode 1
        //:主要是用于版本升级所用，是INT类型的
        versionName "1.0"
        //这个是我们常说明的版本号，由三部分组成<major>.<minor>.<point>,该值是个字符串，可以显示给用户
        //testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        //单元测试
        multiDexEnabled true
        //解决annotationProcessor注解类继承不了的问题
        javaCompileOptions { annotationProcessorOptions { includeCompileClasspath = true } }
    }
//    buildTypes {
//        release {
//            minifyEnabled false
//            //proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
//        }
//        debug {
//            debuggable true
//            minifyEnabled false //这是关键的，我的问题就是出在这里
//        }
//    }

    //自定义资源目录
    sourceSets {
        main {
            res.srcDirs = [
                    'src/main/res',
                    'src/main/res/base',
                    'src/main/res/zxing',
            ]
            jniLibs.srcDirs = [
                    'libDir',
            ]
        }
    }

    dataBinding {
        enabled = true
    }

    //为了解决部分第三方库重复打包了META-INF的问题
    packagingOptions {
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
    }
    lintOptions {
        abortOnError false
        checkReleaseBuilds false
    }


    dexOptions {
        preDexLibraries false
        jumboMode true
        javaMaxHeapSize "4g"
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libDir')

    //android 基本支持库
    compile 'com.android.support:support-v4:27+'
    compile 'com.android.support:appcompat-v7:27+'
    compile 'com.android.support:cardview-v7:27+'
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    compile 'com.android.support:design:27+'
    compile 'com.android.support:recyclerview-v7:27+'

    compile 'com.jakewharton:butterknife:8.4.0'//注解
