    compile 'com.scwang.smartrefresh:SmartRefreshLayout:1.0.4-4' //下拉刷新

    compile 'id.zelory:compressor:2.1.0'//图片压缩

    compile 'com.android.support:multidex:1.0.2'//并将 Dalvik 可执行文件分包库添加为依赖项

    compile 'me.drakeet.support:toastcompat:1.0.2'
    compile 'com.tubb.smrv:swipemenu-recyclerview:5.4.4'

    compile 'org.projectlombok:lombok:1.16.20'
    annotationProcessor 'org.projectlombok:lombok:1.16.20'

    compile 'com.jzxiang.pickerview:TimePickerDialog:1.0.1'//日期选择

    //    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    //    compile "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version"
